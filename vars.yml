# Realms and domain settings
windows_realm: WIN.EXAMPLE.COM
windows_domain: win.example.com
ipaserver_realm: EXAMPLE.COM
ipaserver_domain: example.com
ipareplica_domain: example.com

# Server and replica relates stuff
ipaadmin_principal: admin
ipaserver: ipa1.example.com
ipareplica_server_name: ipa2.example.com
ipaserver_setup_adtrust: true
ipareplica_setup_adtrust: true
ipareplica_setup_firewalld: no
ipareplica_install_packages: yes
domain_prefix: linux

# CA related stuff
ipareplica_setup_ca: no
ipareplica_no_pkinit: yes
ipaserver_external_ca: no
ipareplica_dirsrv_cert_files: /root/{{ ipaserver }}-key-and-crt.pem
ipareplica_http_cert_files: /root/{{ ipaserver }}-key-and-crt.pem

# DNS related stuff
ipaserver_setup_dns: true
ipareplica_setup_dns: true
ipaserver_forwarders: 1.1.1.1
ipareplica_forwarders: {{ ipaserver_forwarders }}
# Evil, but needed in the lab when using example.com for production usage 
# remove this
ipaserver_allow_zone_overlap: true

# Client related stuff
ipaclient_mkhomedir: true
ipaclient_no_ntp: true
ipaclient_ssh_trust_dns: true

# Mapping of hostnames and IP Addresses
sles_client:
  - { name: sles15.example.com, ip: 192.168.100.195 }
  - { name: sles15sp2.example.com, ip: 192.168.100.181 }
